<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindUI - Key System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>
    <div class="particles" id="particles"></div>
    
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon"><i class="fa-solid fa-wind"></i></div>
            <span class="logo-text">WindUI <span class="badge">System</span></span>
        </div>
    </nav>

    <main class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-header">
                    <div class="status-badge"><span class="status-dot"></span> Database Connected</div>
                    <h1>Access Key</h1>
                    <p>Generate and register your device key securely.</p>
                </div>

                <div class="form-container">
                    <div class="input-group">
                        <label for="hwidInput">Hardware ID (Auto-Detected from URL)</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-fingerprint input-icon"></i>
                            <input type="text" id="hwidInput" placeholder="Paste HWID if not auto-filled..." autocomplete="off">
                            <button class="paste-btn" onclick="pasteHWID()"><i class="fa-regular fa-clipboard"></i></button>
                        </div>
                    </div>

                    <div class="input-group key-section disabled" id="keySection">
                        <label>Generated Key</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-key input-icon"></i>
                            <input type="text" id="keyOutput" readonly placeholder="Generating...">
                            <button class="copy-btn" onclick="copyKey()"><i class="fa-regular fa-copy"></i></button>
                        </div>
                        <p class="hint-text" style="margin-top: 10px; color: var(--success);">
                            <i class="fa-solid fa-check-circle"></i> Key is ready! Click below to save it.
                        </p>
                    </div>

                    <div id="statusMessage" class="status-message"></div>

                    <div class="actions">
                        <button onclick="generateKey()" class="btn-primary" id="generateBtn">
                            <span class="btn-content"><i class="fa-solid fa-bolt"></i> Generate Key</span>
                            <div class="btn-glow"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
